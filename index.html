<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>JavaScript4</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ユーザーへのメッセージや、問題番号を表示する -->
   <div id="heading">
      <h1 id="title">ようこそ</h1>
      <!-- クイズの[ジャンル]と[難易度]を表示する -->
      <div id="questionInfo"></div>
   </div>

   <div>
      <hr>
      <!-- ユーザーへのメッセージや、クイズの問題文を表示する -->
      <div id="content">以下のボタンをクリック</div>
      <hr>
   </div>

   <!-- ページ遷移のためのボタン -->
   <div id="movePageButton">
      <button id="startButton">開始</button>
   </div>

   <!-- クイズの答えを表示する -->
   <div id="answerButtons"></div>

   <script src="main.js"></script>
</body>
</html>
